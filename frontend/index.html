<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://i.imgur.com/9fx89Br.png" alt="Logo">
            </div>
            <ul class="main-menu">
                <li><a href="#">Products</a></li>
                <li><a href="#">Safety Tools</a></li>
                <li><a href="#">Training</a></li>
                <li><a href="#">Engagement</a></li>
                <li class="has-submenu">
                    <a href="#">Membership</a>
                    <ul class="submenu">
                        <li><a href="#">Submenu Item 1</a></li>
                        <li><a href="#">Submenu Item 2</a></li>
                        <li><a href="#">Submenu Item 3</a></li>
                        <li><a href="#">Submenu Item 4</a></li>
                    </ul>
                </li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="social-icons">
                <a href="#" class="social-icon" data-domain="youtube.com"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon" data-domain="twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon" data-domain="linkedin.com"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="user-icon"><i class="fas fa-user"></i></a>
                <a href="#" class="logout-icon"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </nav>
    </header>

    <script src="script.js"></script>
</body>
</html>
